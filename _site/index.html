    <div class="banner">
    <div class="banner-img">
        <div class="banner-text">
            <h1 class="my-3">Hãy gia nhập với chúng tôi</h1>
            <h5 class="my-5">Come, more and plays</h5>
            <a href="#positions" class="btn btn-lg btn-outline-light">
                <span>View Openings</span>
            </a>
        </div>
    </div>
</div>
<div class="social-links fixed-top">

</div>
<div id="description" class="container my-5">
    <div class="row">
        <div class="col-sm">
            <p>We will wecome you</p>
        </div>
        <div class="col-sm">
            <iframe src="https://player.vimeo.com/video/oTJIkGdfHK" frameborder="0"
                webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
        </div>
    </div>
</div>
<hr>
<div id="perks" class="container my-5">
    <div class="row">
        <i style="background: rgb(148, 84, 44); color: #fff;" class="fas fa-gamepad fa-2x"></i>
    </div>
    <div class="row">
        <span>PS 4</span>
    </div>
</div>
<hr>
<div id="positions" class="container my-5">
    <h1 style="text-align: center">Các vị trí còn trống</h1>
    <div class="positions-container">
        <ul class="positions">
            <li class="position transition">`
                <a href="./dev/" class="row">
                    <div class="col-sm text-secondary">
                        <h2>Dev</h2>
                        <ul class="d-flex px-0">
                            <li class="location mr-3">
                                <i class="fa fa-map-marker-alt"></i>
                                <span>Vietnam</span>
                            </li>
                            <li class="type">
                                <i class="fa fa-building"></i>
                                <span class="polygot">Full-Time</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm d-flex justify-content-end align-items-center">
                        <button id="applyBtn" class="btn btn-secondary">Apply</button>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
<hr>
<div id="employees" class="container my-5">
    <h1 style="text-align: center">Thông tin về nhóm</h1>
    <h4 style="text-align: center">Chúng ta là anh em</h4>
    <ul class="row">
        <li class="employee">
            <img
                src="https://breezy-avatars.imgix.net/2b9b6/5367934014428278758735257351643409724997632o.jpg?w=200&amp;h=200&amp;crop=faces&amp;fit=crop">
            <h5 style="text-align: center" class="name">Emily Rose</h5>
            <h6 style="text-align: center" class="role">Operation</h6>
        </li>
    </ul>
</div>

    <footer class="bg-dark d-flex justify-content-center align-items-center py-5">
    <a class="text-light d-flex align-items-center" href="https://breezy.hr/mb/portal?utm_campaign=portal_referral&amp;cpn=Cloudjet">

        <h4>breezy</h4>

</footer>
